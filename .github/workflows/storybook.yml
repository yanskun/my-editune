# https://dev.to/kouts/deploy-storybook-to-github-pages-3bij
name: Deploy Storybook
on:
  push:
    # paths: ["components/**"] # Trigger the action only when files change in the folders defined here
    branches: ["main", "chore/storybook"]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.4
        with:
          persist-credentials: false
      - name: Install and Build 🔧
        run: | # Install npm packages and build the Storybook files
          yarn install
          yarn predeploy
      - name: Move Storybook directory
        run : |
          mv ./docs
      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v3.8.0
        with:
          personal_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
